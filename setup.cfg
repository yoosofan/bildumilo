[metadata]
name = bildumilo
version = 1.0.0
description = Makes impress.js presentations from reStructuredText
long_description = file: README.rst, CONTRIBUTORS.txt, CHANGES.txt
classifiers =
    Development Status :: 5 - Production/Stable
    Topic :: Multimedia :: Graphics :: Presentation
    Topic :: Text Processing
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    License :: OSI Approved :: MIT License
keywords = presentations,restructuredtext
author = Ahmad Yoosofan
author_email = yoosofan@gmx.com
url = https://github.com/yoosofan/bildumilo
license = GPLv3

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires =
    setuptools
    wheel
    docutils >= 0.9
    lxml>=3.1.0
    svg.path
    pygments
    watchdog
    ghostscript
    pyhtml2pdf
    screeninfo
    graphviz
tests_require =
    manuel
test_suite = tests

[options.packages.find]
exclude =
    ez_setup
    examples
    tests

[options.entry_points]
console_scripts =
  bildumilo = hovercraft:main

[options.extras_require]
test =
    pytest
    pytest-cov
    manuel

[flake8]
max-line-length=120
ignore = E203 W503

[tool:pytest]
testpaths =
    tests
